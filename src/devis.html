---
layout: default
title: "Notre formulaire de devis gratuit disponible en ligne"
description: "Nous pouvons vous faire une estimation du coût de nos prestations pour vos vérandas et pergolas, il suffit de remplir notre formulaire de devis en ligne !"
---

<section class="slider contact-header">
	<div class="container">
		<h1>Devis</h1>
	</div>
</section>

<section class="devis">
	<div id="devis">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<form action="https://formspree.io/f/meogaalj" method="POST">
						<div class="row">
							<div class="col-sm-5">
								<fieldset>
									<legend>Coordonnées</legend>

									<div class="row">
										<div class="col-sm-6">
											<div class="form-group">
												<label for="prenom">Prénom*</label>
												<input required type="text" class="form-control" id="prenom" name="prenom">
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label for="nom">Nom*</label>
												<input required type="text" class="form-control" id="nom" name="nom">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label for="adresse">Adresse</label>
												<input type="text" class="form-control" id="adresse" name="adresse">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-5">
											<div class="form-group">
												<label for="code_postal">Code postal*</label>
												<input required type="text" class="form-control" id="code_postal" name="code_postal">
											</div>
										</div>
										<div class="col-sm-7">
											<div class="form-group">
												<label for="ville">Ville</label>
												<input type="text" class="form-control" id="ville" name="ville">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label for="email">E-mail*</label>
												<input required type="email" class="form-control" id="email" name="email">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-sm-12">
											<div class="form-group">
												<label for="telephone">Téléphone*</label>
												<input required type="tel" class="form-control" id="telephone" name="telephone">
											</div>
										</div>
									</div>
								</fieldset>
							</div>

							<div class="col-sm-6 col-sm-offset-1">
								<fieldset>
									<legend>Demande</legend>
									<div class="form-group">
										<label for="surface">Surface approximative*</label>
										<select required name="surface" class="form-control" id="surface">
											<option value="">---</option>
											<option value="Inférieur à 20m²">Inférieur à 20m²</option>
											<option value="De 20 à 30m²">De 20 à 30m²</option>
											<option value="Supérieur à 30m²">Supérieur à 30m²</option>
										</select>
									</div>
								</fieldset>
								<div class="form-group">
									<label for="message">Message</label>
									<textarea rows="14" name="message" class="form-control" id="message"></textarea>
								</div>
							</div>
						</div>
						<div class="buttondevis text-center">
							<button type="submit" class="button">Envoyer</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
